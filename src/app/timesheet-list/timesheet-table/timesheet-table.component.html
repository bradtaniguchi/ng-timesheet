<div fxLayout="row"
  fxLayout="center center"
  fxFlexOffset.md="20"
  fxFlexOffset.lg="20"
  fxFlexOffset.xl="30"
  fxFlex>
  <div 
    fxFlex.xs="100"
    fxFlex.sm="100" 
    fxFlex.md="80"
    fxFlex.lg="80"
    fxFlex.xl="60">
    <mat-card fxFlex="100" class="no-padding all-around-margin"> <!-- class="all-around-margin no-padding" -->
      <mat-table
        [dataSource]="dataSource">
        <ng-container *ngFor="let col of displayColumns; trackBy: index" [cdkColumnDef]=col>
          <mat-header-cell  *matHeaderCellDef> {{ col }}</mat-header-cell>
          <mat-cell *matCellDef="let timesheet">  
            <ng-container *ngIf="timesheet[col]"> {{timesheet[col] | json}} </ng-container>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
        <mat-row *matRowDef="let timesheet; columns: displayColumns;" 
        [ngClass]="{
          selected: selection.isSelected(timesheet)
        }"
        (click)="select.next(timesheet)"></mat-row>
      </mat-table>
    </mat-card>
  </div>
</div>
