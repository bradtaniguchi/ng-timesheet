<mat-toolbar color="primary">
  <ng-container *ngIf="!showSearch; else elseSearch">
    <mat-toolbar-row fxLayout="row">
      <span>
        <button mat-icon-button
          type="button"
          (click)="sidenavToggle$.next(null)"
          >
          <mat-icon>menu</mat-icon>
        </button>
      </span>
      <span>
        Timesheet
      </span>
      <span fxFlex></span>
      <span>
        <button (click)="showSearch = !showSearch">
          test
        </button>
      </span>
      <span>
        user icon
      </span>
    </mat-toolbar-row>
  </ng-container>
  <ng-template #elseSearch>
    <mat-toolbar-row fxLayout="row">
    </mat-toolbar-row>
  </ng-template>
</mat-toolbar>
