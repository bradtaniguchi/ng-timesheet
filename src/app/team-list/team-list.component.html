<ng-container *ngIf="teams$ | async as teams">
  <div class="all-around-margin sm">
    <div fxLayout="row wrap"
         fxLayoutAlign="start start">
      <ng-container *ngFor="let team of teams">
        <app-team-list-item class="all-around-margin sm"
                            fxFlex.xs="calc(100% - 16px)"
                            fxFlex.sm="calc(100% - 16px)"
                            fxFlex.md="calc(33% - 16px)"
                            fxFlex.lg="calc(25% - 16px)"
                            fxFlex.xl="calc(25% - 16px)"
                            [team]="team">
        </app-team-list-item>

      </ng-container>
      <!-- </div> -->
    </div>
  </div>
</ng-container>
